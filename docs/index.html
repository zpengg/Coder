<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css"
        />

        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"
        />
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                notFoundPage: {
                    '/': '_404.md',
                    '/de': 'de/_404.md',
                },
                  count: {
                    countable: true,
                    position: "top",
                    margin: "10px",
                    float: "right",
                    fontsize: "0.9em",
                    color: "rgb(90,90,90)",
                    language: "chinese",
                    localization: {
                        words: "",
                        minute: "",
                    },
                    isExpected: true,
                },
                toc: {
                    scope: ".markdown-section",
                    headings: "h1, h2, h3, h4, h5, h6",
                    title: "Table of Contents",
                },
                repo: "zpengg/Coder",
                // maxLevel: 3,
                auto2top: true,
                // coverpage: true,
                // coverpage: 'docs/extra-page/cover.md',
                loadNavbar: true,
                loadSidebar: true,
                // alias: {
                //   "/.*/_sidebar.md": "/_sidebar.md",
                // },
                pagination: {
                    previousText: "上一篇",
                    nextText: "下一篇",
                    crossChapter: true,
                    crossChapterText: true,
                },
                search: "auto",
                // darkMode: {
                //   light: {
                //     toggleBtnBg: "#42b983",
                //   },
                // },
                plugins: [
                    function (hook, vm) {
                        hook.beforeEach(function (html) {
                            if (/githubusercontent\.com/.test(vm.route.file)) {
                                url = vm.route.file
                                    .replace(
                                        "raw.githubusercontent.com",
                                        "github.com"
                                    )
                                    .replace(/\/master/, "/blob/master");
                            } else {
                                url =
                                    "https://github.com/zpengg/zpengg.github.io/blob/master/docs/" +
                                    vm.route.file;
                            }
                            var editHtml =
                                "" +
                                "欢迎各位前来交流" +
                                "如有存在错误，请务必指正：[📝编辑文章](" +
                                url +
                                ")" +
                                "\n\n----\n";
                            return editHtml + html;
                        });


                        hook.doneEach(function () {
                            (function (d, s) {
                                var j,
                                    e = d.getElementsByTagName(s)[0];
                                if (typeof LivereTower === "function") {
                                    return;
                                }
                                j = d.createElement(s);
                                j.src =
                                    "https://cdn-city.livere.com/js/embed.dist.js";
                                j.async = true;
                                e.parentNode.insertBefore(j, e);
                            })(document, "script");
                        });

                        // add copyright
                        hook.beforeEach(function (content) {
                            var copyRight =
                                "\n\n" +
                                "---\n" +
                                "文章作者: [zpengg 📧](mailto:zpengg@yeah.net) \n\n" +
                                "文章链接: " +
                                url +
                                "\n\n" +
                                "版权声明: 本博客所有文章除特别声明外，均采用" +
                                "[CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/)许可协议。\n\n" +
                                "转载请注明来自[zpengg.github.io](http://zpengg.github.io)！\n";
                                "</div>"
                            return content + copyRight;
                        });

                        // load livere
                        hook.beforeEach(function (content) {
                            var comment =
                                "<div id='lv-container' data-id='city' data-uid='MTAyMC80OTM3Ny8yNTg2OQ=='></div>\n\n----\n";
                            // '<h1>评论</h1> 没有显示评论区？点击<a href="javascript:location.reload();">刷新</a>试试:D '
                            return content + comment;
                        });

                        // parse twemoji
                        hook.doneEach(function () {
                            twemoji.parse(document);
                        });
                    },
                ],
            };
        </script>
        <!-- plugins -->
        <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
        <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
        <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
        <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"> 
        <script> mermaid.initialize({ startOnLoad: true });</script>
        <script src="https://unpkg.com/docsify-toc@1/dist/toc.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
        <!-- highlight -->
        <script src="//cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nasm.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
        <script src="//cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify-wikilink@1"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    </body>
</html>
